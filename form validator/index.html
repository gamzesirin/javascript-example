<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header">Kullanıcı Oluştur</div>
                <div class="card-body">
                    <form id="form" novalidate>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control"id="username" placeholder="Enter username">
                        <div class="invalid-feedback">username en az 7 karakter olmalıdır</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control"id="email" placeholder="Enter email">
                        <div class="invalid-feedback">hatalı bir mail adresi</div>
                    </div> 
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="phone" class="form-control"id="phone" placeholder="Enter phone">
                        <div class="invalid-feedback">Telefon 10 karakterli olmalıdır.</div>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="Password" class="form-control"id="Password" placeholder="Enter password">
                        <div class="invalid-feedback">password en az 7 karakter olmalıdır</div>
                    </div>
                    <div class="form-group">
                        <label for="repassword">Re-password</label>
                        <input type="repassword" class="form-control"id="repassword" placeholder="Enter password again">
                        <div class="invalid-feedback">repassword is required.</div>
                    </div>
                    <button type="submit"class="btn btn-primary btn-block">Register</button>
                </form>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
